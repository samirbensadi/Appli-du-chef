<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <!--Jquery Mobile CSS-->
    <link rel="stylesheet" href="css/jquery.mobile-1.4.5.min.css" />
    <!--NativeDroid2 CSS-->
    <link rel="stylesheet" href="css/bower_components/nativeDroid2/css/nativedroid2.css">
    <link rel="stylesheet" href="css/bower_components/nativeDroid2/css/material-design-iconic-font.min.css">
    <link rel="stylesheet" type="text/css" href="css/bower_components/nativeDroid2/css/flexboxgrid.min.css">

    <!--NativeDroid2 CSS color-->
    <link rel="stylesheet" type="text/css" href="css/bower_components/nativeDroid2/css/nativedroid2.color.blue-grey.css">

    <!--Main CSS-->
    <link rel="stylesheet" type="text/css" href="css/index.css">


    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <title>Yummy admin</title>
</head>

<body style="background-color: transparent">
    <div data-role="page" id="home">
        <div data-role="header" id="headAccueil" data-position="fixed">
            <h1>YUMMY ADMIN</h1>
        </div>
        <div data-role="content" class="ui-content">
            <form method="POST" id="formConnexion">
                <h3>Connexion</h3>
                <input type="text" name="login" id="login" placeholder="Identifiant">
                <input type="password" name="mdp" id="mdp" placeholder="Mot de passe">
                <button type="submit"  id="btnCo" class="ui-btn  ui-btn-raised clr-primary">Connexion</button>
            </form>

        </div>

    </div>

    <script type="text/javascript" src="cordova.js"></script>
    <!--Jquery mobile JS-->
    <script src="js/jquery-1.11.1.min.js"></script>
    <script src="js/jquery.mobile-1.4.5.min.js"></script>

    <!--NativeDroid JS-->
    <script type="text/javascript" src="css/bower_components/nativeDroid2/js/nativedroid2.js"></script>

    <!--Main JS-->
    <script type="text/javascript" src="js/functions.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
    <script type="text/javascript" src="js/mainmenu.js"></script>
    <script type="text/javascript" src="js/scanner/jsqrscanner.nocache.js"></script>
    <script type="text/javascript" src="js/scan.js"></script>

</body>

</html>
